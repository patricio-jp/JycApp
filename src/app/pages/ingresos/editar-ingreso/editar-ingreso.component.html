<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Guardar</ion-button>
    </ion-buttons>
    <ion-title>Editar Ingreso</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editar Ingreso</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="dataIngreso" class="p-4 grid gap-4 lg:grid-cols-2">
    <input type="hidden" formControlName="id">
    <input type="hidden" formControlName="cliente_id">
    @if (fullEdit) {
      <div>
        <label for="importe" class="block mb-2 font-medium text-gray-900 dark:text-white">Importe</label>
        <input type="number" id="importe" formControlName="importe" required
          class="bg-gray-100 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>
      <div>
        <label for="fecha" class="block mb-2 font-medium text-gray-900 dark:text-white">Fecha</label>
        <input type="date" id="fecha" formControlName="fecha" required
          class="bg-gray-100 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>
      <div>
        <label for="concepto" class="block mb-2 font-medium text-gray-900 dark:text-white">Descripci√≥n</label>
        <textarea id="concepto" formControlName="concepto"
          class="bg-gray-100 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
      </div>
      <div>
        <label for="categoria" class="block mb-2 font-medium text-gray-900 dark:text-white">Forma de pago</label>
        <select id="formaPago" formControlName="formaPago" required
          class="bg-gray-100 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option value="" disabled selected>Seleccione una forma de pago</option>
          <option [value]="0">Efectivo</option>
          <option [value]="1">Transferencia</option>
        </select>
      </div>
    }
    <div class="col-span-2">
      <label for="estado" class="block mb-2 font-medium text-gray-900 dark:text-white">Estado</label>
      <select id="estado" formControlName="estado" required
        class="bg-gray-100 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="" disabled selected>Seleccione un estado</option>
        <option [value]="0">Pendiente</option>
        <option [value]="1">Recibido/Aprobado</option>
        <option [value]="2">Anulado/Eliminado</option>
      </select>
    </div>
  </form>
</ion-content>
