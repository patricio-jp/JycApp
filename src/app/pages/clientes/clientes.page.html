<ion-split-pane when="lg" contentId="main">
  <ion-menu contentId="main" type="push">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item button [routerLink]="['/home']">
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/']">
          <ion-label>Login component</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/clientes']">
          <ion-label>Clientes</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>JyC Amoblamientos</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="dashboard">
          <ion-icon name="bar-chart-outline"></ion-icon>
          Dashboard
        </ion-tab-button>
        <ion-tab-button tab="listado">
          <ion-icon name="list-outline"></ion-icon>
          Listado
        </ion-tab-button>
        <ion-tab-button tab="nuevo">
          <ion-icon name="person-add-outline"></ion-icon>
          Nuevo Cliente
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-split-pane>
