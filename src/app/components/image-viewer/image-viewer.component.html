<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cerrar</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="mt-3" color="primary" (click)="shareImage()">
        <ion-icon slot="start" md="share" ios="share-outline"></ion-icon>
        Compartir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-img [src]="image"></ion-img>
</ion-content>
