<ion-split-pane when="lg" contentId="main">
  <ion-menu contentId="main" type="push">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item button [routerLink]="['/dashboard']">
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/']">
          <ion-label>Login component</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['./clientes']">
          <ion-label>Clientes</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['./creditos']">
          <ion-label>Créditos</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['./ventas']">
          <ion-label>Ventas</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['./productos']">
          <ion-label>Productos</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['./usuarios']">
          <ion-label>Usuarios</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>JyC Amoblamientos</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="popoverUser($event)" class="lg:hidden">
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </ion-button>
          <button id="profileButton" (click)="popoverUser($event)"
            class="hidden lg:block px-5 py-2.5 rounded-md text-sm mr-6 font-bold hover:bg-gray-200 dark:hover:bg-gray-700">
            {{user()?.apellido + ', ' + user()?.nombre}}
          </button>
          <!-- <ion-popover trigger="profileButton" [dismissOnSelect]="true">
            <ng-template>
              <ion-content class="ion-padding text-center space-y-2">
                <h3 class="font-bold">{{user()?.apellido + ', ' + user()?.nombre}}</h3>
                <p>{{user()?.rol}}</p>
                <hr class="my-2">
                <ion-button (click)="logOut()">
                  <ion-icon slot="start" name="log-out-outline"></ion-icon>
                  Cerrar Sesión
                </ion-button>
              </ion-content>
            </ng-template>
          </ion-popover> -->
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-split-pane>
